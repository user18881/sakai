commons=<br />Provides a set of RESTful endpoints for retrieving COMMONS posts. <br /><br />
commons.action.posts=(GET) Retrieves a summary of posts for a given site id, as specified in the path. The posts are minimised, in that the content and comments are removed before being returned. <br /> Example URL\: /direct/commons/posts/SITEID.json
commons.action.rss=(GET) Retrieves the RSS feed for an entire site. <br /> Example URL\: /direct/commons/rss/SITEID.json
