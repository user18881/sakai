# EntityProvider properties
mailarchive = Mailarchiv für eine Seite
mailarchive.action.siteMessages = Emails für eine Seite wiederherstellen. /siteMessages/{siteId}
mailarchive.action.message = Archivnachricht anhand des Pfades im Emailarchiv wiederherstellen: /message/{siteId}/{emailArchiveChannelId}/{emailArchiveMessageId}
mailarchive.action.siteChannels = Retrieve MailArchiveChannel entities within giving site. /siteChannels/{siteId}
mailarchive.action.channelMessages = Retrieve messages in a MailArchiveChannel. /channelMessages/{siteId}/{channelId}

